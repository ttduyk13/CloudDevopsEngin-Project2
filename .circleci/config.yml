version: 2.1
orbs:
  welcome: circleci/welcome-orb@0.4.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello"

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "world of $USER_NAME"

workflows:
  version: 2
  welcome:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
