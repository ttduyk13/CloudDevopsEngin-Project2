version: 2.1

commands:
  print_pipeline_id:
    parameters:
      pipeline_id:
        type: string
    steps:
      - run: echo ${pipeline_id}

jobs:
  my_job:
    parameters:
      pipeline_id:
        type: string
        default: ${CIRCLE_WORKFLOW_ID}
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id:
          pipeline_id: << pipeline.parameters.pipeline_id >>

workflows:
  version: 2
  my_workflow:
    jobs:
      - my_job:
          parameters:
            pipeline_id: ABC123
